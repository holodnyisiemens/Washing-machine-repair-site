{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'services/css/styles.css' %}">
    <title>{{ title }}</title>
</head>
<body>
    <div class="menu">
        {% for m in menu %}
        <a href="{% url m.url_name %}">{{ m.url_title }}</a>
        {% endfor %}
    </div>
    {% block content %}
    {% endblock content %}
</body>
</html>
